name : CI
on :
  push :
    branches :
      - main
jobs :
  build :
    runs-on : ubuntu-latest
    steps :
      - name : checkout
        uses : actions/checkout@v3
      - name : setup python
        uses : actions/setup-python@v4
        with :
          python-version : "3.11"

      - name : install dependencies
        run : python -m pip install --upgrade pip | if [ -f requirements.txt]; then pip install requirements.txt; fi
